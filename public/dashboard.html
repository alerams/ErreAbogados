<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
  </head>
  <body class="fondo-gris" onhashchange='getHash()'>
    <div class="sidenav text-center">
      <a class="menu-links" href="#dashboard">
        <i class="fa-solid fa-house"></i>
      </a>
      <a class="menu-links" href="#clientes">
        <i class="fa-solid fa-user"></i>
      </a>
      <a class="menu-links" href="#demanda">
        <i class="fa-solid fa-file-lines"></i>
      </a>
      <a class="menu-links" href="#expedientes">
        <i class="fa-solid fa-layer-group"></i>
      </a>
      <a class="menu-links" href="#contact">
        <i class="fa-solid fa-folder"></i>
      </a>
      <a class="menu-links" href="#contact">
        <i class="fa-solid fa-cloud-arrow-up"></i>
      </a>
      <a class="menu-links" href="javascript:logout()">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </a>
    </div> 
    <a class="float rounded fondo-azul3 boton-naranja text-center" data-bs-toggle="offcanvas" href="#offcanvasSidenav" role="button">
      <i class="fa-solid fa-bars-staggered my-float"></i>
    </a>
    <div class="main">
      <nav class="navbar navbar-expand-lg bg-white mb-5">
        <div class="container-fluid">
          <div class="navbar-brand">
            <div class="input-group ms-5">
              <span class="input-group-text fondo-gris border-0">
                <i class="fa-solid fa-magnifying-glass color-gris2"></i>
              </span>
              <input type="text" class="form-control form-control-lg border-0 fs-6 fw-light fondo-gris sombra1" placeholder="Buscar">
            </div>
          </div>
          <div class="d-flex">
            <i class="fa-solid fa-gear fondo-gris size-icons-navbar text-center pt-2 me-2 rounded"></i>
            <i class="fa-solid fa-calendar-days fondo-gris size-icons-navbar text-center pt-2 me-2 rounded"></i>
            <i class="fa-solid fa-bell fondo-gris size-icons-navbar text-center pt-2 me-2 rounded"></i>
            <img class="rounded size-icons-navbar" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e">
            <div class="dropdown">
              <button class="btn color-negro dropdown-toggle border-0" data-bs-toggle="dropdown" aria-expanded="false">
                Ramiro Antonio
              </button>
              <ul class="dropdown-menu border-0">
                <li>
                  <a class="dropdown-item" href="#">Ajustes</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Perfil</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Cerrar sesíon</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="offcanvas offcanvas-start border-0 sidenav-expanded fondo-azul" tabindex="-1" id="offcanvasSidenav">
        <div class="offcanvas-body">
          <div class="my-5">
            <h5 class="text-white">Erre Abogados
              <i class="fa-solid fa-gavel color-azul2 ms-4"></i>
            </h5>
          </div>
          <div class="row cursor-pointer py-3 mb-1 menu-sidenav rounded-end" onclick="location.hash = this.dataset.href" data-href="#dashboard" data-bs-dismiss="offcanvas">
            <div class="col-3 text-center">
              <i class="fa-solid fa-house"></i>
            </div>
            <div class="col-9">
              <span>Dashboard</span>
            </div>
          </div>
          <div class="row cursor-pointer py-3 mb-1 menu-sidenav rounded-end" onclick="location.hash = this.dataset.href" data-href="#clientes" data-bs-dismiss="offcanvas">
            <div class="col-3 text-center">
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="col-9">
              <span>Clientes</span>
            </div>
          </div>
          <div class="row cursor-pointer py-3 mb-1 menu-sidenav rounded-end" onclick="location.hash = this.dataset.href" data-href="#demanda" data-bs-dismiss="offcanvas">
            <div class="col-3 text-center">
              <i class="fa-solid fa-file-lines"></i>
            </div>
            <div class="col-9">
              <span>Demanda</span>
            </div>
          </div>
          <div class="row cursor-pointer py-3 mb-1 menu-sidenav rounded-end" onclick="location.hash = this.dataset.href" data-href="#expedientes" data-bs-dismiss="offcanvas">
            <div class="col-3 text-center">
              <i class="fa-solid fa-layer-group"></i>
            </div>
            <div class="col-9">
              <span>Expedientes</span>
            </div>
          </div>
          <div class="row cursor-pointer py-3 mb-1 menu-sidenav rounded-end" onclick="location.hash = this.dataset.href" data-href="#contact" data-bs-dismiss="offcanvas">
            <div class="col-3 text-center">
              <i class="fa-solid fa-folder"></i>
            </div>
            <div class="col-9">
              <span>Bitácoras</span>
            </div>
          </div>
          <div class="row cursor-pointer py-3 mb-1 menu-sidenav rounded-end" onclick="location.hash = this.dataset.href" data-href="#contact" data-bs-dismiss="offcanvas">
            <div class="col-3 text-center">
              <i class="fa-solid fa-cloud-arrow-up"></i>
            </div>
            <div class="col-9">
              <span>Carga masiva</span>
            </div>
          </div>
          <div class="row cursor-pointer py-3 mb-1 menu-sidenav rounded-end" onclick="logout()" data-bs-dismiss="offcanvas">
            <div class="col-3 text-center">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </div>
            <div class="col-9">
              <span>Cerrar sesión</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="allContent"></div>
    </div>
    <script src="jquery/jquery-3.6.1.slim.min.js"></script>
    <script src="axios/axios.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
