<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Login</title>
  </head>
  <body class="color-desabillitado">
    <div class="myForm bg-white">
      <p class="fw-semibold font-34 text-center mb-5">
        Erre Abogados
        <i class="fa-solid fa-gavel color-azul2 px-2"></i>
      </p>
      <br>
      <br>
      <p class="fw-semibold font-24 mb-5">
        Ingresa a tu cuenta
      </p>
      <div class="mb-3">
        <label class="form-label font-15" for="email">Correo electrónico</label>
        <input class="form-control" id="email" type="text" placeholder="Correo electrónico" autocomplete="off">
      </div>
      <div class="mb-3">
        <label class="form-label font-15" for="password">Correo electrónico</label>
        <input class="form-control" id="password" type="password" placeholder="Contraseña" autocomplete="off">
      </div>
      <div class="mb-4 text-end">
        <span class="cursor-pointer font-14 color-azul fw-semibold" onclick="forgotPassword()">Olvidé mi contraseña</span>
      </div>
      <div class="mb-4 text-center">
        <button class="btn text-white btn-iniciar-sesion font-15" id="btnLogin" onclick="location.href='dashboard.html#dashboard'">Iniciar sesión</button>
      </div>
    </div>
    <script src="axios/axios.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
